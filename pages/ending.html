<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8" />

    <!-- 아이콘 -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      /* setting */
      .setting {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        left: 20px;
        top: 15px;
        z-index: 10000;
      }
      .setting .timer {
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        min-width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
      }
      .setting .material-icons {
        margin-left: 2px;
        color: #fff;
        background: rgba(0, 0, 0, 0.4);
        min-width: 30px;
        height: 30px;
        cursor: pointer;
      }
      .setting .material-icons:active {
        background: rgba(0, 0, 0);
      }
      @media (max-width: 800px) {
        .setting .material-icons {
          display: none;
        }
      }

      body {
        background: var(--white);
      }

      /* ending__time */
      .ending__time {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        width: 60%;
        height: 30px;
        border: 1px solid var(--black);
        margin-top: 15px;
      }
      .ending__time .ending__time__gauge {
        width: 30%;
        height: inherit;
        background: var(--black);
      }

      /* ending__wrap */
      .ending__wrap {
        width: 100%;
        height: 100vh;
        padding-top: 60px;
      }

      /* ending__cont */
      .ending__cont .top {
        max-width: 1200px;
        width: 98%;
        margin: 0 auto;
        padding-top: 5vh;
      }
      .ending__cont .top .title {
        font-family: var(--ko_font);
        color: var(--black);
        font-size: 10vh;
        font-weight: 100;
      }
      .ending__cont .top .desc {
        font-family: var(--en_font);
        color: var(--black);
        font-size: 10vh;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <div class="setting">
      <div class="timer">0</div>
      <button class="material-icons play">pause</button>
      <button class="material-icons replay">replay</button>
    </div>

    <div class="ending__page">

      <!-- //nav -->

      <header class="header">
        <button class="material-icons menu">menu</button>
      </header>
      <!-- //header -->

      <div class="ending__time">
        <div class="ending__time__gauge"></div>
      </div>
      <!-- //ending__time -->

      <div class="ending__wrap">
        <div class="ending__cont">
          <section class="video t300ms">
            <div class="top">

          <section class="video t600ms">
            <div class="top">

              <div class="desc"></div>
            </div>
            <div class="bottom">
              <div class="cont"></div>
            </div>
          </section>
          <section class="video t900ms">
            <div class="top">
              <div class="title">참고한 사이</div>
              <div class="desc"></div>
            </div>
            <div class="bottom">
              <div class="cont"></div>
            </div>
          </section>
          <section class="video t1200ms">
            <div class="top">
              <div class="title">참고한 사이트</div>

            </div>
            <div class="bottom">
              <div class="cont"></div>
            </div>
          </section>
          <section class="video t1500ms">
            <div class="top">

              <div class="desc">https://madg</div>
            </div>

          <!-- <section class="ending__section01">
            <div class="top">
              <div class="title">참고한 사이트</div>

            </div>

    <!-- //site__page -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>
    <script src="../assets/js/loading.js"></script>
    <script src="../assets/js/menu.js"></script>
    <script>
      const timeGauge = document.querySelector(".ending__time__gauge");
      const timer = document.querySelector(".setting .timer");
      const play = document.querySelector(".setting .play");
      const replay = document.querySelector(".setting .replay");
      const video = document.querySelectorAll(".ending__cont .video");

      let nowPlay = true;
      let nowTime = 0;
      let maxTime = 1800;

      // 재생/정지 버튼
      play.addEventListener("click", () => {
        nowPlay ? pauseEnding() : playEnding();
      });

      // 다시시작 버튼
      replay.addEventListener("click", () => {
        nowTime = 0;
        playEnding();
      });

      // 플레이 정지
      function pauseEnding() {
        play.innerText = "play_circle";
        play.setAttribute("title", "정지");
        nowPlay = false;
      }

      // 플레이 재생
      function playEnding() {
        play.innerText = "pause";
        play.setAttribute("title", "재생");
        nowPlay = true;
      }

      // 플레이 게이지
      function playGauge(nowTime) {
        timeGauge.style.width = (nowTime / maxTime) * 100 + "%";
      }

      // 페이지 지우기
      function pageRemove() {
        video.forEach((el) => {
          el.style.display = "none";
        });
      }

      // 페이지 플레이
      function playPage(nowTime) {
        switch (nowTime) {
          case 300:
            document.querySelector(".t300ms").style.display = "block";
            break;
          case 600:
            document.querySelector(".t600ms").style.display = "block";
            break;
          case 900:
            document.querySelector(".t900ms").style.display = "block";
            break;
          case 1200:
            document.querySelector(".t1200ms").style.display = "block";
            break;
          case 1500:
            document.querySelector(".t1500ms").style.display = "block";
            break;
          case 1800:
            document.querySelector(".t1800ms").style.display = "block";
            break;
        }
      }

      // !!자동 플레이
      setInterval(function timeGo() {
        if (nowPlay) {
          if (nowTime < maxTime) {
            nowTime += 300;
            timer.innerText = nowTime / 1000;
            pageRemove();
            playGauge(nowTime);
            playPage(nowTime);
            console.log(nowTime);
          }
        }
      }, 300);
    </script>
  </body>
</html>
