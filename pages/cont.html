<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="heebong" />
    <title>PORTFOLIO</title>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/icon/face64.jpg" />
    <link
      rel="apple-touch-icon-precomposed"
      href="../assets/icon/face500.jpg"
    />
    <link rel="icon" href="../assets/icon/face128.jpg" />

    <!-- 아이콘 -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background: var(--red);
        opacity: 0;
        transition: all 1s;
      }
      body.show {
        opacity: 1;
      }
    </style>
    <style>
      .cont__section1,
      .cont__section2,
      .cont__section3,
      .cont__section4,
      .cont__section5,
      .cont__section6 {
        border: 10px solid #000;
      }

      /* cont__section1 */
      .cont__section1 {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cont__section1 .wrap {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .cont__section1 .wrap .title {
        font-family: var(--en_font);
        color: var(--white);
        font-size: 11vw;
        font-weight: 700;
        letter-spacing: -0.12em;
        position: absolute;
        top: 0;
        left: 0;
      }
      .cont__section1 .wrap img {
        width: 25vw;
        height: 25vw;
        margin: 1vw;
      }
      .cont__section1 .wrap img:nth-child(2) {
        margin-top: 5vw;
      }
      .cont__section1 .wrap img:nth-child(3) {
        margin-top: -10vw;
      }
      .cont__section1 .wrap img:nth-child(4) {
        margin-top: 15vw;
      }

      /* cont__section2 */
      .cont__section2 {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cont__section2 .wrap {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        margin-left: 5vw;
      }
      .cont__section2 .wrap .title {
        font-family: var(--en_font);
        color: var(--white);
        font-size: 11vw;
        font-weight: 700;
        letter-spacing: -0.12em;
        writing-mode: vertical-rl;
        position: absolute;
        top: 50%;
        left: 2vw;
        transform: translateY(-50%);
      }
      .cont__section2 .wrap img {
        width: 32vw;
        height: 21vw;
        margin: 1vw;
      }
    </style>
  </head>
  <body>
    <div class="cont__page">
      <header class="header">
        <div class="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <button class="material-icons menu">menu</button>
      </header>
      <!-- //header -->

      <main class="cont__wrap">
        <section class="cont__section1">
          <div class="wrap">
            <h2 class="title">QUIZ</h2>
            <img src="../assets/img/frame01.svg" alt="quiz01" />
            <img src="../assets/img/frame01.svg" alt="quiz02" />
            <img src="../assets/img/frame01.svg" alt="quiz03" />
          </div>
        </section>
        <!-- //cont__section1 -->

        <section class="cont__section2">
          <div class="wrap">
            <h2 class="title">LAYOUT</h2>
            <img src="../assets/img/frame02.svg" alt="" />
            <img src="../assets/img/frame02.svg" alt="" />
            <img src="../assets/img/frame02.svg" alt="" />
            <img src="../assets/img/frame02.svg" alt="" />
          </div>
        </section>
        <section class="cont__section3">3</section>
        <section class="cont__section4">4</section>
        <section class="cont__section5">5</section>
        <section class="cont__section6">6</section>
      </main>
      <!-- //cont__wrap -->
    </div>
    <!-- //cont__page -->

    <!-- script -->
    <script src="../assets/js/cont.js"></script>
    <script>
      (function () {
        setTimeout(() => {
          document.body.classList.add("show");
          scrollTo(0, 0);
        }, 100);
      })();
    </script>
  </body>
</html>
