    <style>
      body {
        background-color: var(--red);
        /* IE and Edge */
        -ms-overflow-style: none;
        /* Firefox */
        scrollbar-width: none;
      }
      body::-webkit-scrollbar {
        /* Chrome, Safari, Opera */
        display: none;
      }

      /* 공통 */
      .txt,
      .txt1,
      .txt2,
      .decoT,
      .decoP,
      .decoI {
        user-select: none;
        pointer-events: none;
      }

      /* mouse-container */
      .mouse-container {
        position: absolute;
        top: 70%;
        left: 50%;
        display: block;
        height: 100px;
        transform: translate(-50%, -50%);
      }
      .mouse-container .mouse {
        position: relative;
        margin: 0 auto;
        display: block;
        width: 50px;
        height: 80px;
        border: solid 2px var(--blackW);
        border-radius: 25px;
        animation: scroll-mouse 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
      }
      .mouse-container .mouse .scroll-down {
        display: block;
        width: 10px;
        height: 10px;
        background: var(--blackW);
        border-radius: 50%;
        margin: 15% auto auto auto;
        animation: scroll-inner 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
      }
      @keyframes scroll-inner {
        from {
          margin-top: 15%;
        }
        to {
          margin-top: 50%;
        }
      }
      @keyframes scroll-mouse {
        from {
          margin-top: 0;
        }
        to {
          margin-top: 15px;
        }
      }

      /* cont__wrap */
      .cont__wrap {
        background-color: var(--red);
      }
      .cont__wrap section {
        width: 100vw;
        height: 100vh;
      }

      /* cont__page */
      .cont__page {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1000;
      }
      .cont__page .txt {
        color: var(--black);
        font-family: var(--kr_font);
        font-size: 3vw;
        white-space: nowrap;
        text-align: center;
      }

      /* cont__section */
      .cont__section {
        width: 700vw;
        height: 100vh;
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        background-color: var(--red);
      }

      /* cont__section01 */
      .cont__section01_1 {
        z-index: 1000;
      }
      .cont__section01_1,
      .cont__section01_2 {
        position: relative;
      }
      .cont__section01_1 .decoT,
      .cont__section01_2 .decoT {
        writing-mode: vertical-rl;
        position: absolute;
        right: 1vw;
        top: 2.6vw;
      }
      .cont__section01_1 .decoT span,
      .cont__section01_2 .decoT span {
        font-family: var(--en_font);
        font-weight: 800;
        color: var(--white);
        font-size: calc(14px + 6.8vw);
        line-height: calc(14px + 6vw);
        white-space: nowrap;
        text-transform: uppercase;
      }
      .cont__section01_1 .intro__container,
      .cont__section01_2 .intro__container {
        max-width: 1300px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        position: relative;
      }
      .cont__section01_1 .decoP,
      .cont__section01_2 .decoP {
        width: 33vw;
        height: 33vw;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 10%;

        overflow: hidden;
      }
      .cont__section01_1 .decoP img,
      .cont__section01_2 .decoP img {

        height: 33vw;
      }
      @media (max-width: 1300px) {
        .cont__section01_1 .decoP,
        .cont__section01_2 .decoP {
          width: 40vw;
          height: 40vw;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- <script src="../assets/js/version.js"></script> -->
    <script>
      (function () {
        // scrollTo(0, 0);
      })();

      const contSection = document.querySelector(".cont__section");
      const contSectionS = contSection.querySelectorAll("section");
      const section06 = contSection.querySelector(".cont__section06");
      const section06Iframe = section06.querySelector(".iframe");
      const section06DecoT = section06.querySelector(".decoT");
      const section06DecoUp = section06.querySelector(".decoUp");
      const section06DecoDo = section06.querySelector(".decoDo");
      const section06DecoB = section06.querySelector(".decoB");

      // // 스무스
      // const scroller = new LocomotiveScroll({
      //   el: document.querySelector(".cont__wrap"),
      //   smooth: true,
      // });

      // section들의 display 설정
      function sectionDisplay(isDisplay) {
        contSectionS.forEach((el) => {
          el.style.display = isDisplay;
        });
      }
      sectionDisplay("none");

      // 스크롤
      function scroll() {
        // 변수 저장
        let scrollTop = document.documentElement.scrollTop;
        let contWidth = contSection.offsetWidth;
        let viewWidth = document.body.offsetWidth;
        let viewHeight = window.innerHeight;
        let screenRatio = viewWidth / viewHeight;

        // 가로 범위 지정
        document.body.style.height = contWidth / screenRatio + "px";

        // 세로 > 가로 변환
        if (Math.round(scrollTop) >= viewHeight) {
          document.querySelector(".cont__section01_1").style.display = "none";
          sectionDisplay("flex");
        } else {
          document.querySelector(".cont__section01_1").style.display = "block";
          sectionDisplay("none");
        }

        // 가로 이동
        contSection.style.left = -scrollTop * screenRatio + viewWidth + "px";

        // console.log(contWidth - viewWidth);
        // ==
        // console.log(scrollTop * screenRatio);

        if (scrollTop * screenRatio < contWidth - viewWidth * 2) {
          section06DecoB.style.top = -100 + "vh";
        }

        requestAnimationFrame(scroll);
      }
      scroll();

      section06DecoUp.addEventListener("click", () => {
        gsap.to(section06DecoB, {
          duration: 2,
          top: 0,
          ease: "expo.inOut",
        });
      });
      section06DecoDo.addEventListener("click", () => {
        gsap.to(section06DecoB, {
          duration: 2,
          top: -100 + "vh",
          ease: "expo.inOut",
        });
      });
    </script>
