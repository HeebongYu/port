<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO ver.2</title>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        background-color: var(--red);
        /* IE and Edge */
        -ms-overflow-style: none;
        /* Firefox */
        scrollbar-width: none;
      }
      body::-webkit-scrollbar {
        /* Chrome, Safari, Opera */
        display: none;
      }

      /* 공통 */
      .txt,
      .txt1,
      .txt2,
      .decoT,
      .decoP,
      .decoI {
        user-select: none;
        pointer-events: none;
      }

      /* mouse-container */
      .mouse-container {
        position: absolute;
        top: 70%;
        left: 50%;
        display: block;
        height: 100px;
        transform: translate(-50%, -50%);
      }
      .mouse-container .mouse {
        position: relative;
        margin: 0 auto;
        display: block;
        width: 50px;
        height: 80px;
        border: solid 2px var(--blackW);
        border-radius: 25px;
        animation: scroll-mouse 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
      }
      .mouse-container .mouse .scroll-down {
        display: block;
        width: 10px;
        height: 10px;
        background: var(--blackW);
        border-radius: 50%;
        margin: 15% auto auto auto;
        animation: scroll-inner 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
      }
      @keyframes scroll-inner {
        from {
          margin-top: 15%;
        }
        to {
          margin-top: 50%;
        }
      }
      @keyframes scroll-mouse {
        from {
          margin-top: 0;
        }
        to {
          margin-top: 15px;
        }
      }

      /* cont__wrap */
      .cont__wrap {
        background-color: var(--red);
      }
      .cont__wrap section {
        width: 100vw;
        height: 100vh;
      }

      /* cont__page */
      .cont__page {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .cont__page .txt {
        color: var(--black);
        font-family: var(--kr_font);
        font-size: 3vw;
        white-space: nowrap;
        text-align: center;
      }

      /* cont__section */
      .cont__section {
        width: 700vw;
        height: 100vh;
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* cont__section01 */
      .cont__section01_1,
      .cont__section01_2 {
        position: relative;
      }
      .cont__section01_1 .decoT,
      .cont__section01_2 .decoT {
        writing-mode: vertical-rl;
        position: absolute;
        right: 1vw;
        top: 2.6vw;
      }
      .cont__section01_1 .decoT span,
      .cont__section01_2 .decoT span {
        font-family: var(--en_font);
        font-weight: 800;
        color: var(--white);
        font-size: calc(14px + 6.8vw);
        line-height: calc(14px + 6vw);
        white-space: nowrap;
        text-transform: uppercase;
      }
      .cont__section01_1 .intro__container,
      .cont__section01_2 .intro__container {
        max-width: 1300px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        position: relative;
      }
      .cont__section01_1 .decoP,
      .cont__section01_2 .decoP {
        width: 33vw;
        height: 33vw;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        overflow: hidden;
      }
      .cont__section01_1 .decoP img,
      .cont__section01_2 .decoP img {
        width: 33vw;
        height: 33vw;
      }
      @media (max-width: 1300px) {
        .cont__section01_1 .decoP,
        .cont__section01_2 .decoP {
          width: 40vw;
          height: 40vw;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .cont__section01_1 .decoP img,
        .cont__section01_2 .decoP img {
          width: 40vw;
          height: 40vw;
        }
      }

      /* X */
      .cont__section02 {
      }
      .cont__section03 {
      }
      .cont__section04 {
      }
      .cont__section05 {
      }
      .cont__section06 {
      }
    </style>
  </head>
  <body>
    <main class="cont__wrap">
      <section class="cont__page">
        <p class="animate__animated animate__zoomIn txt">
          이제 컨텐츠들을 즐기러 가요.
          <br />
          클릭하면 컨텐츠가 확대됩니다.
        </p>
        <div class="mouse-container">
          <div class="mouse">
            <span class="scroll-down"></span>
          </div>
        </div>
      </section>
      <section class="cont__section01_1 border">
        <div class="intro__container">
          <div class="decoP">
            <img src="../assets/img/photo01.jpg" alt="photo01" />
          </div>
        </div>
        <div class="decoT">
          <span>
            Hi, I Make <br />
            Script.
          </span>
        </div>
      </section>

      <div class="cont__section">
        <section class="cont__section01_2 border">
          <div class="intro__container">
            <div class="decoP">
              <img src="../assets/img/photo01.jpg" alt="photo01" />
            </div>
          </div>
          <div class="decoT">
            <span>
              Hi, I Make <br />
              Script.
            </span>
          </div>
        </section>

        <section class="cont__section02 border">02</section>
        <section class="cont__section03 border">03</section>
        <section class="cont__section04 border">04</section>
        <section class="cont__section05 border">05</section>
        <section class="cont__section06 border">06</section>
      </div>
    </main>
    <!-- //cont__wrap -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>

    <!-- <script src="../assets/js/version.js"></script> -->
    <script>
      (function () {
        // scrollTo(0, 0);
      })();

      // // 스무스
      // const scroller = new LocomotiveScroll({
      //   el: document.querySelector(".cont__wrap"),
      //   smooth: true,
      // });

      function scroll() {
        // 스크롤 탑
        let scrollTop = document.documentElement.scrollTop;

        const wih = window.innerHeight;
        const contSectionS = document.querySelectorAll(
          ".cont__section section"
        );

        contSectionS.forEach((el) => {
          el.style.display = "none";
        });

        if (Math.round(scrollTop) >= wih) {
          document.querySelector(".cont__section01_1").style.display = "none";
          contSectionS.forEach((el) => {
            el.style.display = "block";
          });
        } else {
          document.querySelector(".cont__section01_1").style.display = "block";
          contSectionS.forEach((el) => {
            el.style.display = "none";
          });
        }

        console.log(Math.round(scrollTop));
        console.log(wih);

        const contSection = document.querySelector(".cont__section");
        let contWidth = contSection.offsetWidth;
        let viewWidth = document.body.offsetWidth;
        let viewHeight = window.innerHeight;
        let screenRatio = viewWidth / viewHeight;
        document.body.style.height = contWidth / screenRatio + "px";
        contSection.style.left = -scrollTop * screenRatio + viewWidth + "px";
        // contLoad.style.width = viewWidth + "px";

        requestAnimationFrame(scroll);
      }
      scroll();
    </script>
  </body>
</html>
