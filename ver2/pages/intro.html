<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO ver.2</title>
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        background-color: var(--green);
      }

      /* 공통 */
      .txt,
      .decoT,
      .decoP,
      .decoI {
        user-select: none;
        pointer-events: none;
      }

      /* intro__wrap */
      .intro__wrap {
        width: 100%;
        overflow: hidden;
        background-color: var(--green);
      }

      /* intro__page */
      .intro__page {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .intro__page .txt {
        color: var(--black);
        font-family: var(--kr_font);
        font-size: 3vw;
        font-weight: 100;
        white-space: nowrap;
        text-align: center;
      }

      /* intro__section01 */
      .intro__section01 {
        width: 100%;
        height: 800px;
        position: relative;
      }
      .intro__section01 .decoT {
        writing-mode: vertical-rl;
        position: absolute;
        right: 0;
        top: 20vh;
      }
      .intro__section01 .decoT span {
        font-family: var(--en_font);
        font-weight: 700;
        color: var(--white);

        font-size: calc(14px + 6vw);
        line-height: calc(14px + 8vw);

        white-space: nowrap;
        text-transform: uppercase;
      }
      .intro__section01 .decoP {
        width: 60vw;
        max-width: 60vh;
        height: 60vw;
        max-height: 60vh;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 10vw;
        transform: translateY(-50%);
        overflow: hidden;
      }
      .intro__section01 .decoP img {
        width: 60vw;
        max-width: 60vh;
        height: 60vw;
        max-height: 60vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      @media (max-width: 700px) {
        .intro__section01 {
          height: 400px;
          width: 98%;
          margin: 0 auto;
        }
        .intro__section01 .decoP {
          width: 400px;
          height: 400px;
        }
        .intro__section01 .decoP img {
          width: 400px;
          height: 400px;
        }
      }

      /* intro__section02 */
      .intro__section02 {
        width: 100%;
        height: 800px;
        display: flex;
        justify-content: space-between;
        position: relative;
      }
      .intro__section02 .decoT {
        margin-top: 400px;
      }
      .intro__section02 .decoT span {
        font-family: var(--en_font);
        font-weight: 700;
        color: var(--white);

        font-size: calc(14px + 6vw);
        line-height: calc(14px + 8vw);

        white-space: nowrap;
        text-transform: uppercase;
      }
      .intro__section02 .decoI {
        display: flex;
        align-items: center;
      }
      .intro__section02 .decoI img {
        width: 44vw;
        height: 40vw;
      }
      .intro__section02 .txt {
        font-family: var(--kr_font);
        font-weight: 900;
        color: var(--black);
        opacity: 0.6;

        font-size: calc(14px + 1vw);

        white-space: nowrap;
        text-align: center;

        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
        transform: translate(-50%, -50%);
      }
      @media (max-width: 700px) {
        .intro__section02 {
          height: 400px;
          width: 98%;
          margin: 0 auto;
        }
        .intro__section02 .decoT {
          margin-top: 200px;
        }
        .intro__section02 .txt {
          top: calc(50% - 80px);
          left: calc(50% - 50px);
        }
      }

      /* intro__section03 */
      .intro__section03 {
        width: 100%;
        height: 1000px;
        display: flex;
        justify-content: space-between;
        position: relative;
      }
      .intro__section03 .decoI {
        margin-top: 400px;
        transform: translateY(-50%);
      }
      .intro__section03 .decoI img {
        width: 32vw;
        height: 40vw;
      }
      .intro__section03 .decoP {
        margin-top: 650px;
        transform: translateY(-50%);
        margin-right: 10px;
      }
      .intro__section03 .decoP img {
        width: 500px;
        height: 400px;
      }
      .intro__section03 .decoT {
        position: absolute;
        bottom: 0;
        right: 6%;
        text-align: right;
      }
      .intro__section03 .decoT span {
        font-family: var(--en_font);
        font-weight: 700;
        color: var(--white);

        font-size: calc(14px + 6vw);
        line-height: calc(14px + 8vw);

        white-space: nowrap;
        text-transform: uppercase;
      }
      .intro__section03 .txt {
        font-family: var(--kr_font);
        font-weight: 900;
        color: var(--black);
        opacity: 0.6;

        font-size: calc(14px + 1vw);

        white-space: nowrap;
        text-align: center;

        position: absolute;
        top: 300px;
        left: 60%;
        transform: translate(-50%, -50%);
      }
      @media (max-width: 700px) {
        .intro__section03 {
          height: 500px;
          width: 98%;
          margin: 0 auto;
        }
        .intro__section03 .decoI {
          margin-top: 200px;
          transform: translateY(-50%);
        }
        .intro__section03 .decoP {
          margin-top: 300px;
          transform: translateY(-50%);
        }
        .intro__section03 .decoP img {
          width: 250px;
          height: 200px;
        }
        .intro__section03 .txt {
          top: 100px;
        }
      }

      /* intro__section04 */
      .intro__section04 {
        width: 100%;
        height: 100vh;
        /* display: flex; */
        /* justify-content: space-between; */
        /* position: relative; */
      }
      .intro__section04 .top {
        height: 80vh;
      }
      .intro__section04 .bottom {
        height: 20vh;
      }
    </style>
  </head>
  <body>
    <main class="intro__wrap">
      <section class="intro__page">
        <p class="animate__animated animate__zoomIn txt">
          포트폴리오는 <strong>간결</strong>하고 <strong>재미</strong>있게
          구성되도록 노력했습니다.
          <br />
          즐겁게 보기를 기원합니다.
        </p>
      </section>
      <!-- //intro__page -->

      <section class="intro__section intro__section01 mb10vh">
        <div class="container">
          <div class="decoP">
            <img src="../assets/img/photo01.jpg" alt="photo01" />
          </div>
        </div>
        <div class="decoT">
          <span
            >Hello, My <br />
            Portfolio</span
          >
        </div>
        <div class="txt"></div>
      </section>
      <!-- //intro__section01 -->

      <section class="intro__section intro__section02 mb10vh">
        <div class="decoT">
          <span
            >Let's start <br />
            Portfolio</span
          >
        </div>
        <div class="decoI">
          <img src="../assets/img/img01.png" alt="img01" />
        </div>
        <div class="txt">
          지금부터 <br />
          저의 프론트엔드 도전기<br />
          시작합니다.<br />
        </div>
      </section>
      <!-- //intro__section02 -->

      <div class="container">
        <section class="intro__section intro__section03 mb10vh">
          <div class="decoI">
            <img src="../assets/img/img02.png" alt="img02" />
          </div>
          <div class="decoP">
            <img src="../assets/img/img03.jpg" alt="img03" />
          </div>
          <div class="decoT">
            <span
              >I'm get to love <br />
              Frontend</span
            >
          </div>
          <div class="txt">
            만들고, 붙이고, 조합하고 <br />
            점점 더 빠져들게 되고<br />
            중독 되었습니다.<br />
          </div>
        </section>
      </div>
      <!-- //intro__section03 -->

      <div class="container">
        <section class="intro__section04 border">
          <div class="top"></div>
          <div class="bottom border"></div>
        </section>
      </div>
    </main>
    <!-- //intro__wrap -->

    <!-- script -->
    <script src="../assets/js/version.js"></script>
    <script src="../assets/js/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <script>
      const scroller = new LocomotiveScroll({
        el: document.querySelector(".intro__page"),
        smooth: true,
      });

      function scroll() {
        let scrollTop = document.documentElement.scrollTop;

        document.querySelectorAll(".intro__section").forEach((item) => {
          let offset1 = (scrollTop - item.offsetTop) * 0.1;
          let offset2 = (scrollTop - item.offsetTop) * 0.2;

          let target1 = item.querySelector(".decoT");
          let target2 = item.querySelector(".txt");

          gsap.to(target1, { duration: 0.3, y: offset1 });
          gsap.to(target2, { duration: 0.3, y: offset2 });
        });

        requestAnimationFrame(scroll);
      }
      scroll();
    </script>
  </body>
</html>
