<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />

    <!-- 아이콘 -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: var(--green);
      }
      /* intro__wrap */
      .intro__wrap {
        width: 100%;
        overflow: hidden;
        background-color: var(--green);
        opacity: 0;
      }
      .intro__wrap.show {
        opacity: 1;
        transition: all 1s;
      }

      /* intro__page */
      .intro__page {
        width: 100%;
        height: 6000px; /*임시*/
      }
    </style>
  </head>
  <body>
    <main class="intro__wrap">
      <section class="intro__page"></section>
      <!-- //intro__page -->

      <section class="intro__loading"></section>
      <!-- //intro__loading -->
    </main>
    <!-- //intro__wrap -->

    <!-- script -->
    <script src="../assets/js/version.js"></script>
    <script>
      const introWrap = document.querySelector(".intro__wrap");

      (function () {
        setTimeout(() => {
          introWrap.classList.add("show");
          scrollTo(0, 0);
        }, 100);
      })();
    </script>
  </body>
</html>
