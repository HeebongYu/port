<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO ver.2</title>
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        background-color: var(--green);
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      body::-webkit-scrollbar {
        /* Chrome, Safari, Opera */
        display: none;
      }

      /* 공통 */
      .txt,
      .txt1,
      .txt2,
      .decoT,
      .decoP,
      .decoI {
        user-select: none;
        pointer-events: none;
      }

      /* intro__wrap */
      .intro__wrap {
        width: 100%;
        overflow: hidden;
        background-color: var(--green);
      }

      /* intro__page */
      .intro__page {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .intro__page .txt {
        color: var(--black);
        font-family: var(--kr_font);
        font-size: 3vw;
        /* font-weight: 100; */
        white-space: nowrap;
        text-align: center;
      }
      .intro__page .mouse-container {
        position: absolute;
        top: 70%;
        left: 50%;
        display: block;
        height: 100px;
        transform: translate(-50%, -50%);
      }
      .intro__page .mouse-container .mouse {
        position: relative;
        margin: 0 auto;
        display: block;
        width: 50px;
        height: 80px;
        border: solid 2px #7d8a26;
        border-radius: 25px;
        animation: scroll-mouse 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
      }
      .intro__page .mouse-container .mouse .scroll-down {
        display: block;
        width: 10px;
        height: 10px;
        background: #7d8a26;
        border-radius: 50%;
        margin: 15% auto auto auto;
        animation: scroll-inner 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
      }
      @keyframes scroll-inner {
        from {
          margin-top: 15%;
        }
        to {
          margin-top: 50%;
        }
      }
      @keyframes scroll-mouse {
        from {
          margin-top: 0;
        }
        to {
          margin-top: 15px;
        }
      }

      /* intro__section01 */
      .intro__section01 {
        width: 100%;
        height: 50vw;
        position: relative;
      }
      .intro__section01 .decoT {
        writing-mode: vertical-rl;
        position: absolute;
        right: -1.5vw;
        top: 2.6vw;
      }
      .intro__section01 .decoT span {
        font-family: var(--en_font);
        font-weight: 800;
        color: var(--white);

        font-size: calc(14px + 6.8vw);
        line-height: calc(14px + 6vw);

        white-space: nowrap;
        text-transform: uppercase;
      }
      .intro__section01 .intro__container {
        max-width: 1300px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        position: relative;
      }
      .intro__section01 .decoP {
        width: 33vw;
        height: 33vw;
        background: #000;
        border-radius: 50%;

        position: absolute;
        bottom: 12vw;
        left: 0;
        overflow: hidden;
      }
      .intro__section01 .decoP img {
        width: 33vw;
        height: 33vw;
      }
      @media (max-width: 1300px) {
        .intro__section01 .decoP {
          width: 40vw;
          height: 40vw;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .intro__section01 .decoP img {
          width: 40vw;
          height: 40vw;
        }
      }

      /* intro__section02 */
      .intro__section02 {
        width: 100%;
        height: 45vw;
        display: flex;
        justify-content: space-between;
        position: relative;
      }
      .intro__section02 .decoT {
        display: flex;
        align-items: center;
        margin-left: -0.8vw;
      }
      .intro__section02 .decoT span {
        font-family: var(--en_font);
        font-weight: 800;
        color: var(--white);

        font-size: calc(14px + 6.6vw);
        line-height: calc(14px + 6vw);

        white-space: nowrap;
        text-transform: uppercase;

        opacity: 0;
      }
      .intro__section02 .decoI {
        display: flex;
        align-items: center;
      }
      .intro__section02 .decoI img {
        width: 45vw;
        height: 41vw;
        margin-right: 6vw;
      }
      .intro__section02 .txt {
        font-family: var(--kr_font);
        color: var(--black);
        font-size: calc(14px + 0.8vw);

        white-space: nowrap;

        position: absolute;
        top: 4vw;
        left: 45%;
        transform: translateX(-50%);
      }
      @media (max-width: 700px) {
        .intro__section02 .txt {
          /* display: none; */
        }
      }

      /* intro__section03 */
      .intro__section03 {
        width: 100%;
        height: 50vw;
      }
      .intro__section03 .intro__container {
        max-width: 1300px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        position: relative;
      }
      .intro__section03 .decoI {
        margin-top: 3vw;
        margin-left: -4vw;
      }
      .intro__section03 .decoI img {
        width: 31vw;
        height: 36vw;
      }
      .intro__section03 .decoP {
        margin-top: 16vw;
      }
      .intro__section03 .decoP img {
        width: 30.8vw;
        height: 24.4vw;
      }
      .intro__section03 .decoT {
        position: absolute;
        bottom: 0;
        right: 6%;
        text-align: right;
      }
      .intro__section03 .decoT span {
        font-family: var(--en_font);
        font-weight: 800;
        color: var(--white);
        font-size: calc(14px + 6.6vw);
        line-height: calc(14px + 6vw);
        white-space: nowrap;
        text-transform: uppercase;
        opacity: 0;
      }
      .intro__section03 .txt1 {
        font-family: var(--kr_font);
        color: var(--black);
        font-size: calc(14px + 0.8vw);

        white-space: nowrap;

        position: absolute;
        top: -4vw;
        left: 50%;
        transform: translateX(-50%);
      }
      .intro__section03 .txt2 {
        font-family: var(--kr_font);
        color: var(--black);
        font-size: calc(14px + 0.8vw);

        white-space: nowrap;

        position: absolute;
        top: 5vw;
        right: 14vw;
        /* transform: translateX(-50%); */
      }
      @media (max-width: 700px) {
        .intro__section03 .txt1,
        .intro__section03 .txt2 {
          /* display: none; */
        }
      }

      /* intro__section04 */
      .intro__section04 {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .intro__section04 .decoI {
        margin-bottom: -1px;
      }
      .intro__section04 .decoI img {
        width: 90vw;
      }
      .intro__section04 .intro__container {
        position: absolute;
        top: 5vw;
        left: calc(50% + 30px);
        transform: translateX(-50%);
        max-width: 1300px;
        width: 100%;
      }
      .intro__section04 .txt {
        font-family: var(--kr_font);
        color: var(--black);
        font-size: calc(14px + 0.8vw);
        white-space: nowrap;
      }
      @media (max-width: 700px) {
        .intro__section04 .txt {
          /* display: none; */
        }
      }

      /* intro__section05 */
      .intro__section05 {
        border-top: 1vw solid #4f4335;
        height: 20vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .intro__section05 button {
        font-family: var(--en_font);
        font-weight: 800;
        color: var(--red);
        font-size: 7.6vw;
        white-space: nowrap;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main class="intro__wrap">
      <section class="intro__page">
        <p class="animate__animated animate__zoomIn txt">
          포트폴리오는 간결하고 재미있게 구성되도록 노력했습니다.
          <br />
          즐겁게 보기를 기원합니다.
        </p>
        <div class="mouse-container">
          <div class="mouse">
            <span class="scroll-down"></span>
          </div>
        </div>
      </section>
      <!-- //intro__page -->

      <section class="intro__section01 mb10vh">
        <div class="intro__container">
          <div class="decoP">
            <img src="../assets/img/photo01.jpg" alt="photo01" />
          </div>
        </div>
        <div class="decoT">
          <span
            >Hello, My <br />
            Portfolio.</span
          >
        </div>
      </section>
      <!-- //intro__section01 -->

      <section class="intro__section02 mb10vh">
        <div class="decoT">
          <span
            >Let's start <br />
            Portfolio.</span
          >
        </div>
        <div class="decoI">
          <img src="../assets/img/img01.png" alt="img01" />
        </div>
        <div class="txt">
          지금부터 저의 프론트엔드 도전기<br />
          시작합니다.<br />
          재미있게 봐주세요.<br />
        </div>
      </section>
      <!-- //intro__section02 -->

      <section class="intro__section03">
        <div class="intro__container">
          <div class="decoI">
            <img src="../assets/img/img02.png" alt="img02" />
          </div>
          <div class="decoP">
            <img src="../assets/img/img03.jpg" alt="img03" />
          </div>
          <div class="decoT">
            <span
              >I'm get to love <br />
              Frontend.</span
            >
          </div>
          <div class="txt1">
            만들고, 붙이고, 조합하고 <br />
            점점 더 빠져들게<br />
            되었습니다.<br />
          </div>
          <div class="txt2">
            만들고, 붙이고, 조합하고 <br />
            점점 더 빠져들게<br />
            되었습니다.<br />
          </div>
        </div>
      </section>
      <!-- //intro__section03 -->

      <section class="intro__section04">
        <div class="decoI">
          <img src="../assets/img/img04.png" alt="img04" />
        </div>
        <div class="intro__container">
          <div class="txt">
            지금부터 저의 프론트엔드 도전기<br />
            시작합니다.<br />
            재미있게 봐주세요.<br />
          </div>
        </div>
      </section>
      <!-- //intro__section04 -->

      <div class="intro__section05">
        <button>CONTINUE</button>
      </div>
      <!-- //intro__section05 -->
    </main>
    <!-- //intro__wrap -->

    <!-- script -->
    <!-- <script src="../assets/js/version.js"></script> -->
    <script src="../assets/js/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <script>
      // 스무스
      const scroller = new LocomotiveScroll({
        el: document.querySelector(".intro__page"),
        smooth: true,
      });

      // 이질감
      function scroll() {
        const introSection01 = document.querySelector(".intro__section01");
        const introSection02 = document.querySelector(".intro__section02");
        const introSection03 = document.querySelector(".intro__section03");
        const introSection04 = document.querySelector(".intro__section04");
        let target1 = introSection01.querySelector(".decoT");
        let target2 = introSection02.querySelector(".txt");
        let target3 = introSection03.querySelector(".txt1");
        let target4 = introSection03.querySelector(".txt2");
        let target5 = introSection04.querySelector(".txt");

        let scrollTop = document.documentElement.scrollTop;
        let offset1 = (scrollTop - introSection01.offsetTop) * 0.1;
        let offset2 = (scrollTop - introSection02.offsetTop) * 0.1;
        let offset3 = (scrollTop - introSection03.offsetTop) * 0.1;
        let offset4 = (scrollTop - introSection03.offsetTop) * 0.1;
        let offset5 = (scrollTop - introSection04.offsetTop) * 0.1;

        gsap.to(target2, { duration: 0.3, y: offset2 });
        gsap.to(target3, { duration: 0.3, y: offset3 });
        gsap.to(target4, { duration: 0.3, y: offset4 });
        gsap.to(target5, { duration: 0.3, y: offset5 });

        requestAnimationFrame(scroll);
      }
      scroll();

      // 스크롤트리거
      const section02DecoT = document.querySelector(
        ".intro__section02 .decoT span"
      );
      const section03DecoT = document.querySelector(
        ".intro__section03 .decoT span"
      );
      ScrollTrigger.create({
        trigger: section02DecoT,
        start: "bottom bottom",
        end: "top top",
        markers: false,
        onEnter: function () {
          gsap.fromTo(
            section02DecoT,
            {
              x: 1000,
              autoAlpha: 0,
            },
            {
              duration: 1.25,
              x: 0,
              autoAlpha: 1,
              ease: "power4.out",
              overwrite: "auto",
            }
          );
        },
        onLeave: function () {
          gsap.fromTo(
            section02DecoT,
            {
              x: 0,
              autoAlpha: 1,
            },
            {
              duration: 1.25,
              x: -100,
              autoAlpha: 0,
              ease: "power4.out",
              overwrite: "auto",
            }
          );
        },
        onEnterBack: function () {
          gsap.fromTo(
            section02DecoT,
            {
              x: 1000,
              autoAlpha: 0,
            },
            {
              duration: 1.25,
              x: 0,
              autoAlpha: 1,
              ease: "power4.out",
              overwrite: "auto",
            }
          );
        },
        onLeaveBack: function () {
          gsap.fromTo(
            section02DecoT,
            {
              x: 0,
              autoAlpha: 1,
            },
            {
              duration: 1.25,
              x: -100,
              autoAlpha: 0,
              ease: "power4.out",
              overwrite: "auto",
            }
          );
        },
      });
      ScrollTrigger.create({
        trigger: section03DecoT,
        start: "bottom bottom",
        end: "top top",
        markers: false,
        onEnter: function () {
          gsap.fromTo(
            section03DecoT,
            {
              autoAlpha: 0,
            },
            {
              duration: 1.25,
              autoAlpha: 1,
              ease: "power4.out",
              overwrite: "auto",
            }
          );
        },
        onLeave: function () {
          gsap.fromTo(
            section03DecoT,
            {
              autoAlpha: 1,
            },
            {
              duration: 1.25,
              autoAlpha: 0,
              ease: "power4.out",
              overwrite: "auto",
            }
          );
        },
        onEnterBack: function () {
          gsap.fromTo(
            section03DecoT,
            {
              autoAlpha: 0,
            },
            {
              duration: 1.25,
              autoAlpha: 1,
              ease: "power4.out",
              overwrite: "auto",
            }
          );
        },
        onLeaveBack: function () {
          gsap.fromTo(
            section03DecoT,
            {
              autoAlpha: 1,
            },
            {
              duration: 1.25,
              autoAlpha: 0,
              ease: "power4.out",
              overwrite: "auto",
            }
          );
        },
      });
    </script>
  </body>
</html>
