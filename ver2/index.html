<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO ver.2</title>
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/open.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <main class="open__wrap">
      <section class="open__page">
        <div class="open__canvas">
          <canvas id="canvas"></canvas>
        </div>
        <div class="open__title">
          <h1 id="title">Hello, My PORTFOLIO.</h1>
        </div>
        <div class="open__button">
          <button class="bubbly-button">next page</button>
        </div>
      </section>
      <!-- //open__page -->

      <section class="open__loading">
        <p class="animate__animated animate__zoomIn txt">
          사이트는 간결하고 재미있게 <strong>구성</strong>되도록
          노력했습니다.<br />
          즐겁게 보기를 기원합니다.
        </p>
      </section>
      <!-- //open__loading -->
    </main>
    <!-- //open__wrap -->

    <!-- script -->
    <script src="./assets/js/version.js"></script>
    <script src="./assets/js/openCanvas.js"></script>
    <script src="./assets/js/openTitle.js"></script>
    <script src="./assets/js/openButton.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./assets/js/open.js"></script>
  </body>
</html>
