<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO ver.4</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./assets/imgs/port.png" />
    <link rel="apple-touch-icon-precomposed" href="./assets/imgs/port.png" />
    <link rel="icon" href="./assets/imgs/port.png" sizes="128x128" />

    <link rel="stylesheet" href="assets/css/reset.css" />

    <style>
      body {
        background-color: #f96f55;
      }

      /* main */
      #main {
        width: 600%;
        height: 100vh;
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f96f55;
      }
      #main .section {
        width: 100%;
        height: 100vh;
        border: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div class="section section1">01</div>
      <div class="section section2">02</div>
      <div class="section section3">03</div>
      <div class="section section4">04</div>
      <div class="section section5">05</div>
      <div class="section section6">06</div>
    </main>
    <!-- //cont__wrap -->

    <!-- script -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script> -->
    <script>
      // 스크롤
      function scroll() {
        // 변수 저장
        const main = document.querySelector("#main");
        let scrollTop = document.documentElement.scrollTop;
        let contWidth = main.offsetWidth;
        let viewWidth = document.body.offsetWidth;
        let viewHeight = window.innerHeight;
        let screenRatio = viewWidth / viewHeight;

        // 가로 범위 지정
        document.body.style.height = contWidth / screenRatio + "px";
        // 가로 이동
        main.style.left = -scrollTop * screenRatio + "px";

        // 스크롤 이동 감지
        requestAnimationFrame(scroll);
      }
      scroll();
    </script>
  </body>
</html>
