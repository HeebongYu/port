<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO ver.4</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./assets/imgs/port.png" />
    <link rel="apple-touch-icon-precomposed" href="./assets/imgs/port.png" />
    <link rel="icon" href="./assets/imgs/port.png" sizes="128x128" />

    <link rel="stylesheet" href="assets/css/reset.css" />

    <style>
      body {
        background-color: #f96f55;
      }

      /* main */
      #main {
        width: 600vw;
        height: 100vh;
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f96f55;
      }
      #main section {
        width: 100vw;
        height: 100vh;
        border: 10px solid #000;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <section class="cont__section01">01</section>
      <section class="cont__section02">02</section>
      <section class="cont__section03">03</section>
      <section class="cont__section04">04</section>
      <section class="cont__section05">05</section>
      <section class="cont__section06">06</section>
    </main>
    <!-- //cont__wrap -->

    <!-- script -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script> -->
    <script>
      // 스크롤
      function scroll() {
        // 변수 저장
        const main = document.querySelector("#main");
        let scrollTop = document.documentElement.scrollTop;
        let contWidth = main.offsetWidth;
        let viewWidth = document.body.offsetWidth;
        let viewHeight = window.innerHeight;
        let screenRatio = viewWidth / viewHeight;

        // 가로 범위 지정
        document.body.style.height = contWidth / screenRatio + "px";
        // 가로 이동
        main.style.left = -scrollTop * screenRatio + "px";

        // 스크롤 이동 감지
        requestAnimationFrame(scroll);
      }
      scroll();
    </script>
  </body>
</html>
