    <!-- 파비콘 -->

    <link
      rel="apple-touch-icon-precomposed"

    <link rel="icon" href="../assets/icon/face128.jpg" />

    <link

      rel="stylesheet"
    />

    <style>
      body {
        background: var(--red);
      }

  </head>
  <body>
    <div class="cont__page">
      <nav class="nav">
        <ul>
          <li><a href="../open.html">open</a></li>
          <li><a href="./intro.html">intro</a></li>
          <li><a href="./cont.html">cont</a></li>
          <li><a href="./site.html">site</a></li>
          <li><a href="./ending.html">ending</a></li>
        </ul>
      </nav>
      <!-- //nav -->

            <div class="wrap">
              <h2 class="title">QUIZ</h2>

              <img src="../assets/img/frame01.svg" alt="quiz02" id="quiz02" />

          <section class="cont__section2">

              <img

              <img
                src="../assets/img/frame02.svg"

                  id="drawing02"

            </div>
          </section>
          <!-- //cont__section3 -->

          <section class="cont__section4">
            <div class="wrap">
              <h2 class="title">SLIDER</h2>
              <img
